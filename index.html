<!DOCTYPE html>
<html>
    <meta charset="UTF=8">
    <title>Encript/Decript</title>
    <link rel="stylesheet" href="index.css">
    
    <body>
        <div class="conteiner">
            <div class="logo-alura">
                <img id="logo" src="./img/Logo.png" alt="Logo Alura">
            </div>
            <div class="caixa-encript"><!--div texto 1-->
                <textarea class="text-encript" name="" id="" cols="30" rows="10" placeholder="Entrada do texto..."></textarea>
            </div>
                <div class="caixa-vector">
                    <img id="vector" src="./img/Vector.png" alt="Exclamação">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
            <div class="conteiner-button-cript-decript">
                <div class="conteiner-cript">
                    <button id="button-cript">Criptografar</button>
                </div>
                <div class="conteiner-decript">
                    <button id="button-decript">Descriptografar</button>
                </div>
            </div>
    <!---->
            <div class="caixa-decript"><!--div texto 2-->
                <textarea class="text-decript" name="" id="" cols="30" rows="10" placeholder="Saida do texto..."></textarea>
            </div>
            <div class="conteiner-button-copy">
                <button class="button-copiar">Copiar</button>
            </div>
        </div>

        <footer>
            <p class="copyright">© Direitos Reservados. Cristiano Ribeiro</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
